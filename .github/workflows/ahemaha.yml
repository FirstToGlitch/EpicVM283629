on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Download
      run: curl -o ngrok.zip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-darwin-amd64.zip
    - name: Extract
      run: unzip ngrok.zip
    - name: Auth
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Start VNC Server
      run: brew install vino
    - name: Configure Vino
      run: gsettings set org.gnome.Vino require-encryption false
    - name: Start Vino
      run: vino-server --sm-disable
    - name: Create Tunnel
      run: ./ngrok tcp 5900
